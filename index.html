<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notificador Colectivo</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded-2xl shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-center">üöå Notificador de Colectivo</h1>
    <p class="text-sm text-center text-gray-600">
      Esta app env√≠a notificaciones para consultar horarios del colectivo y una notificaci√≥n horaria entre 09:00 y 22:00.
    </p>

    <button id="enableBtn" class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold">
      Habilitar notificaciones
    </button>
    <p id="status" class="text-xs text-center text-gray-500"></p>

    <!-- ON/OFF -->
    <div class="flex items-center justify-between mt-4">
      <span class="font-semibold">Notificaciones activadas</span>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="notifToggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-green-500 after:content-[''] after:absolute after:w-5 after:h-5 after:bg-white after:rounded-full after:shadow after:transition-all"></div>
      </label>
    </div>

    <!-- D√≠as de la semana -->
    <div>
      <p class="font-semibold mb-1">D√≠as activos</p>
      <div class="grid grid-cols-7 gap-1 text-center text-xs">
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="1" />L
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="2" />M
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="3" />M
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="4" />J
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="5" />V
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="6" />S
        </label>
        <label class="flex flex-col items-center">
          <input type="checkbox" class="day-check" data-day="0" />D
        </label>
      </div>
    </div>

    <!-- Horarios principales -->
    <div>
      <div class="flex items-center justify-between mb-1">
        <p class="font-semibold">Horarios principales</p>
        <button id="addHorario" class="w-8 h-8 rounded-full bg-blue-500 text-white text-xl leading-none flex items-center justify-center">
          +
        </button>
      </div>
      <div id="schedules" class="space-y-2"></div>
    </div>

    <!-- Notificaci√≥n horaria -->
    <div class="border-t pt-3">
      <p class="font-semibold mb-2">Notificaci√≥n horaria (otra web/app)</p>
      <label class="flex items-center space-x-2 mb-2">
        <input type="checkbox" id="hourlyToggle" />
        <span>Activar de 09:00 a 22:00</span>
      </label>
      <label class="block text-sm mb-1">URL de destino</label>
      <input type="text" id="hourlyUrl" class="w-full border rounded px-2 py-1 text-sm" placeholder="https://otra-app-o-web.com" />
    </div>

    <button id="saveBtn" class="w-full py-2 bg-green-600 text-white rounded-lg font-semibold">
      Guardar configuraci√≥n
    </button>

    <div class="border-t pt-3">
      <p class="font-semibold mb-1">Prueba</p>
      <button id="testBtn" class="w-full py-2 bg-indigo-600 text-white rounded-lg text-sm">
        Enviar notificaci√≥n de prueba
      </button>
    </div>
  </div>

<script>
const MAIN_URL = "https://micronauta4.dnsalias.net/web/urbano/?conf=cbaciudad";

const defaultConfig = {
  enabled: true,
  days: [1,2,3,4,5],
  times: ["07:50","16:50"],
  hourly: {
    enabled: false,
    url: "https://ejemplo.com"
  }
};

function loadConfig() {
  try {
    const raw = localStorage.getItem("notiConfig");
    if (!raw) return { ...defaultConfig };
    const cfg = JSON.parse(raw);
    return Object.assign({}, defaultConfig, cfg, {
      hourly: Object.assign({}, defaultConfig.hourly, cfg.hourly || {})
    });
  } catch(e) {
    console.error(e);
    return { ...defaultConfig };
  }
}

function saveConfig(config) {
  localStorage.setItem("notiConfig", JSON.stringify(config));
}

async function enableNotifications() {
  const perm = await Notification.requestPermission();
  const statusEl = document.getElementById("status");
  if (perm !== "granted") {
    statusEl.textContent = "Permiso de notificaciones denegado.";
    return;
  }
  if ("serviceWorker" in navigator) {
    try {
      const reg = await navigator.serviceWorker.register("service-worker.js");
      statusEl.textContent = "Service Worker registrado.";
      const config = loadConfig();
      if (reg.active) {
        reg.active.postMessage({ type: "updateConfig", config });
      } else if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ type: "updateConfig", config });
      }
    } catch(e) {
      console.error(e);
      statusEl.textContent = "Error registrando Service Worker.";
    }
  } else {
    statusEl.textContent = "Service Worker no soportado.";
  }
}

function renderFromConfig(config) {
  const notifToggle = document.getElementById("notifToggle");
  const dayChecks = document.querySelectorAll(".day-check");
  const schedulesEl = document.getElementById("schedules");
  const hourlyToggle = document.getElementById("hourlyToggle");
  const hourlyUrl = document.getElementById("hourlyUrl");

  notifToggle.checked = !!config.enabled;
  dayChecks.forEach(cb => {
    const d = parseInt(cb.dataset.day, 10);
    cb.checked = config.days.includes(d);
  });

  schedulesEl.innerHTML = "";
  (config.times && config.times.length ? config.times : ["07:50","16:50"]).forEach(t => {
    const row = document.createElement("div");
    row.className = "flex gap-2";
    row.innerHTML = \`<input type="time" class="horario-item flex-1 border rounded px-2 py-1 text-sm" value="\${t}">
      <button class="removeBtn px-3 bg-red-500 text-white rounded">‚àí</button>\`;
    schedulesEl.appendChild(row);
  });

  schedulesEl.querySelectorAll(".removeBtn").forEach(btn => {
    btn.onclick = () => btn.parentElement.remove();
  });

  hourlyToggle.checked = !!config.hourly.enabled;
  hourlyUrl.value = config.hourly.url || "";
}

document.addEventListener("DOMContentLoaded", () => {
  const cfg = loadConfig();
  renderFromConfig(cfg);

  document.getElementById("enableBtn").onclick = enableNotifications;

  document.getElementById("addHorario").onclick = () => {
    const schedulesEl = document.getElementById("schedules");
    const row = document.createElement("div");
    row.className = "flex gap-2";
    row.innerHTML = '<input type="time" class="horario-item flex-1 border rounded px-2 py-1 text-sm"><button class="removeBtn px-3 bg-red-500 text-white rounded">‚àí</button>';
    schedulesEl.appendChild(row);
    row.querySelector(".removeBtn").onclick = () => row.remove();
  };

  document.getElementById("saveBtn").onclick = async () => {
    const notifToggle = document.getElementById("notifToggle");
    const dayChecks = document.querySelectorAll(".day-check");
    const horarioInputs = document.querySelectorAll(".horario-item");
    const hourlyToggle = document.getElementById("hourlyToggle");
    const hourlyUrl = document.getElementById("hourlyUrl");

    const days = Array.from(dayChecks)
      .filter(cb => cb.checked)
      .map(cb => parseInt(cb.dataset.day, 10));

    const times = Array.from(horarioInputs)
      .map(i => i.value)
      .filter(v => !!v);

    const config = {
      enabled: notifToggle.checked,
      days: days.length ? days : [1,2,3,4,5],
      times: times.length ? times : ["07:50","16:50"],
      hourly: {
        enabled: hourlyToggle.checked,
        url: hourlyUrl.value || "https://ejemplo.com"
      }
    };

    saveConfig(config);

    if ("serviceWorker" in navigator) {
      const reg = await navigator.serviceWorker.ready;
      if (reg.active) {
        reg.active.postMessage({ type: "updateConfig", config });
      } else if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ type: "updateConfig", config });
      }
    }

    alert("Configuraci√≥n guardada");
  };

  document.getElementById("testBtn").onclick = async () => {
    if (!("serviceWorker" in navigator)) {
      alert("Service Worker no soportado.");
      return;
    }
    const reg = await navigator.serviceWorker.ready;
    if (reg.active) {
      reg.active.postMessage({ type: "testNotification" });
    } else if (navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ type: "testNotification" });
    }
  };
});
</script>
</body>
</html>
